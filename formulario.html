<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de registro</h2>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <br>
        <br>
        Modalidad de Cursada:
        <label for="on"><b>On-Demand</b></label>
        <input type= "radio" id="on" name="cursada">
        <label for="vivo"><b>En vivo</b></label>
        <input type= "radio" id=vivo" name="cursada">
        <br>
        <br>
        <label for="email">Correo</label>
        <input type="email" id="email">
        <br>
        <br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="checkbox2" checked>
        <label for="checkbox2">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrolador web Full Stack.</label>
        <br>
        <br>
        <label for="enviar"></label>
        <input type="submit" name="Enviar" id="enviar">


    </form>

</body>
</html>
